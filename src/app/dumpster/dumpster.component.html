<div class="flex flex-col items-center justify-center bg-white ">
  <div class="flex flex-col debug-purple gap-8 px-4 py-10 w-[90%] xl:py-28 2xl:py-36">


    <div *ngFor="let item of cultureLines; let i = index" class="flex flex-col items-center w-full">
      <!-- Section -->
      <div class="flex items-center w-full max-w-5xl gap-8 py-6" [class.flex-row-reverse]="i % 2 === 0">
        <!-- Text -->
        <div class="w-full md:w-1/2 text-center md:text-left">
          <p class="text-lg font-medium text-gray-700">{{ item.text }}</p>
        </div>
        <!-- Image -->
        <div class="w-full md:w-1/2 flex justify-center">
          <img [src]="item.image" alt="Culture Image" class="w-full max-w-sm rounded-lg shadow-md"/>
        </div>
      </div>

      <!-- Divider -->
      <p-divider *ngIf="i < cultureLines.length - 1" type="solid">
      </p-divider>
    </div>

    <div
      *ngFor="let item of cultureLines; let i = index"
      [class.bg-gray-100]="i % 2 === 0"
      [class.bg-gray-50]="i % 2 !== 0"
      class="relative flex items-center justify-center py-10 px-4"
    >
      <!-- Border at 4 corners -->
      <div class="absolute inset-0 pointer-events-none">
        <!-- Top-left Corner -->
        <div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-[#CF5258] rounded-tl-lg"></div>
        <!-- Top-right Corner -->
        <div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-[#E19E29] rounded-tr-lg"></div>
        <!-- Bottom-left Corner -->
        <div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-[#78A4A3] rounded-bl-lg"></div>
        <!-- Bottom-right Corner -->
        <div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-[#444B5B] rounded-br-lg"></div>
      </div>

      <!-- Content -->
      <div class="flex items-center space-x-4">
        <img [src]="item.image" alt="Culture Image" class="w-16 h-16"/>
        <p class="text-lg font-medium text-gray-700">{{ item.text }}</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let item of cultureLines"
           class="flex flex-col items-center p-6 bg-white rounded-lg shadow-md border-b-4"
           [ngStyle]="{'border-color': item.color}"
      >
        <img [src]="item.image" alt="Culture Image" class="w-16 h-16 mb-4"/>
        <p class="text-center font-medium text-gray-700">{{ item.text }}</p>
      </div>
    </div>

    <div
      *ngFor="let item of cultureLines; let i = index"
      [class.bg-gray-100]="i % 2 === 0"
      [class.bg-gray-50]="i % 2 !== 0"
      class="relative flex items-center justify-center py-10 px-4 rounded-lg"
    >
      <!-- Borders at 4 corners -->
      <div class="absolute inset-0 pointer-events-none">
        <!-- Top-left Corner -->
        <div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 rounded-tl-lg"
             [ngStyle]="{'border-color': item.color}"></div>
        <!-- Top-right Corner -->
        <div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 rounded-tr-lg"
             [ngStyle]="{'border-color': item.color}"></div>
        <!-- Bottom-left Corner -->
        <div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 rounded-bl-lg"
             [ngStyle]="{'border-color': item.color}"></div>
        <!-- Bottom-right Corner -->
        <div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 rounded-br-lg"
             [ngStyle]="{'border-color': item.color}"></div>
      </div>

      <!-- Content -->
      <div class="flex items-center space-x-4">
        <img [src]="item.image" alt="Culture Image" class="w-16 h-16"/>
        <p class="text-lg font-medium text-gray-700">{{ item.text }}</p>
      </div>
    </div>


  </div>
</div>
