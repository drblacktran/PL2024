<div class="flex flex-col" [ngClass]="itemsAlignment">
  <div
    class="flex w-fit justify-center whitespace-nowrap rounded-full px-4 py-2 text-center border border-solid"
    [ngStyle]="{
       'border-color': borderColor,
       'background-color': backgroundColor,
       'color': textColor
     }">
     <span
       class="m-0 flex flex-row items-center font-semibold uppercase not-italic leading-[100%] tracking-[0.08em]"
       [ngStyle]="{ 'color': textColor, 'font-size': fontSize }">
       {{ label }}
     </span>
  </div>
</div>
