<section>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let item of cultureLines"
         class="flex flex-col items-center p-6 bg-white rounded-lg shadow-md border-b-4"
         [ngStyle]="{'border-color': item.color}"
    >
      <img [src]="item.image" alt="Culture Image" class="w-16 h-16 mb-4" />
      <p class="text-center font-medium text-gray-700">{{ item.text }}</p>
    </div>
  </div>

</section>
